<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}

        #a{
          padding: 10px;
          font-size: 17px;
          border: 1px solid grey;
          float: left;
          width: 80%;
          background: #f1f1f1;
        }

        #b{
            float: left;
          width: 20%;
          padding: 10px;
          background: #2196F3;
          color: white;
          font-size: 17px;
          border: 1px solid grey;
          border-left: none;
          cursor: pointer;

        }
        .form-popup {
            display: none;
            position: fixed;
            top: 100px;
            right: 100px;
            border: 3px solid blue;
            padding: 50px;
            z-index: 9;
        }
        .btn-right,.btn-left {
            background-color: CornflowerBlue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .btn-right{
            float: right;
        }
        .btn-left{
            float:left;
        }
        /*the container must be positioned relative:*/
        .custom-select {
          position: relative;
          font-family: Arial;
        }

        .custom-select select {
          display: none; /*hide original SELECT element:*/
        }

        .select-selected {
          background-color: DodgerBlue;
        }

        /*style the arrow inside the select element:*/
        .select-selected:after {
          position: absolute;
          content: "";
          top: 14px;
          right: 10px;
          width: 0;
          height: 0;
          border: 6px solid transparent;
          border-color: #fff transparent transparent transparent;
        }

        /*point the arrow upwards when the select box is open (active):*/
        .select-selected.select-arrow-active:after {
          border-color: transparent transparent #fff transparent;
          top: 7px;
        }

        /*style the items (options), including the selected item:*/
        .select-items div,.select-selected {
          color: #ffffff;
          padding: 8px 16px;
          border: 1px solid transparent;
          border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
          cursor: pointer;
          user-select: none;
        }

        /*style items (options):*/
        .select-items {
          position: absolute;
          background-color: DodgerBlue;
          top: 100%;
          left: 0;
          right: 0;
          z-index: 99;
        }

        /*hide the items when the select box is closed:*/
        .select-hide {
          display: none;
        }

        .select-items div:hover, .same-as-selected {
          background-color: rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
    <div class="buttongroup">
        <button onclick="document.getElementById('myForm1').style.display = 'block';" style="width:auto;" id="a">SEARCH</button>
        <button onclick="document.getElementById('myForm1').style.display = 'block';" style="width:auto;" id="b"><i class="fa fa-search"></i></button>
    </div>
    <div class="form-popup" id="myForm1">
        <br />
        <h1>Select your background</h1>
        <div class="custom-select" style="width:200px;">
            <select id="background" name="background">
                <option value="0">IT</option>
                <option value="1">Electronics</option>
                <option value="2">Accountancy</option>
                <option value="3">Biology</option>
                <option value="4">Civil</option>
                <option value="5">Management</option>
            </select>
        </div>
        <br/>
        <button type="button" class="btn-right" onclick="document.getElementById('myForm2').style.display = 'block'; document.getElementById('myForm1').style.display = 'none';">Next</button>

    </div>
    <div class="form-popup" id="myForm2">
        <h1>Select a field you are interested in</h1>
        <div class="custom-select" style="width:200px;">
            <select id="field" name="field" class="custom-select">
                <option value="IT">IT</option>
                <option value="Publishing">Publishing</option>
                <option value="Management">Management</option>
                <option value="Electronics">Electronics</option>
            </select>
        </div>
        <br/>
        <button type="button" class="btn-left" onclick="document.getElementById('myForm1').style.display = 'block'; document.getElementById('myForm2').style.display = 'none';">Back</button>
          
        <button type="button" class="btn-right">Search Job Matches</button>
        
    </div>
    <script>
         var x, i, j, selElmnt, a, b, c;
        /*look for any elements with the class "custom-select":*/
        x = document.getElementsByClassName("custom-select");
        for (i = 0; i < x.length; i++) {
          selElmnt = x[i].getElementsByTagName("select")[0];
          /*for each element, create a new DIV that will act as the selected item:*/
          a = document.createElement("DIV");
          a.setAttribute("class", "select-selected");
          a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
          x[i].appendChild(a);
          /*for each element, create a new DIV that will contain the option list:*/
          b = document.createElement("DIV");
          b.setAttribute("class", "select-items select-hide");
          for (j = 1; j < selElmnt.length; j++) {
            /*for each option in the original select element,
            create a new DIV that will act as an option item:*/
            c = document.createElement("DIV");
            c.innerHTML = selElmnt.options[j].innerHTML;
            c.addEventListener("click", function(e) {
                /*when an item is clicked, update the original select box,
                and the selected item:*/
                var y, i, k, s, h;
                s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                h = this.parentNode.previousSibling;
                for (i = 0; i < s.length; i++) {
                  if (s.options[i].innerHTML == this.innerHTML) {
                    s.selectedIndex = i;
                    h.innerHTML = this.innerHTML;
                    y = this.parentNode.getElementsByClassName("same-as-selected");
                    for (k = 0; k < y.length; k++) {
                      y[k].removeAttribute("class");
                    }
                    this.setAttribute("class", "same-as-selected");
                    break;
                  }
                }
                h.click();
            });
            b.appendChild(c);
          }
          x[i].appendChild(b);
          a.addEventListener("click", function(e) {
              /*when the select box is clicked, close any other select boxes,
              and open/close the current select box:*/
              e.stopPropagation();
              closeAllSelect(this);
              this.nextSibling.classList.toggle("select-hide");
              this.classList.toggle("select-arrow-active");
            });
        }
        function closeAllSelect(elmnt) {
          /*a function that will close all select boxes in the document,
          except the current select box:*/
          var x, y, i, arrNo = [];
          x = document.getElementsByClassName("select-items");
          y = document.getElementsByClassName("select-selected");
          for (i = 0; i < y.length; i++) {
            if (elmnt == y[i]) {
              arrNo.push(i)
            } else {
              y[i].classList.remove("select-arrow-active");
            }
          }
          for (i = 0; i < x.length; i++) {
            if (arrNo.indexOf(i)) {
              x[i].classList.add("select-hide");
            }
          }
        }
        /*if the user clicks anywhere outside the select box,
        then close all select boxes:*/
        document.addEventListener("click", closeAllSelect);
    </script>


</body>
</html>
